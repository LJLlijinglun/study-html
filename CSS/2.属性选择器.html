<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>属性选择器</title>
    <style>
        /*[属性名]选择含有指定属性的元素*/
        /*[属性名=属性值]选择含有指定属性和属性值的元素*/
        /*[属性名^=属性值]选择属性值以指定值开头的元素*/
        /*[属性名$=属性值]选择属性值以指定值结尾的元素*/
        /*[属性名*=属性值]选择属性值中含有某些值的元素*/
        p[title*=abc]{
            color: red;
        }

    </style>
</head>
<body>
<div>
    <p title="abc">Css</p>
    <p title="cc">javascript</p>
    <p title="abcd">html</p>
    <p>hello</p>
    <p>hi</p>
</div>
</body>
</html>
