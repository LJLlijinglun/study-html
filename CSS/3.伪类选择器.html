<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>伪类选择器</title>
    <style>
        /*伪类用来描述一个元素的特殊状态
        比如：第一个子元素、被点击的元素、鼠标移入的元素。。。。。
        味蕾一般情况下都是使用冒号:开头
        :first-child第一个元素
        :last-child最后一个元素
        :nth-child()选中第n个子元素（
        特殊值：选中第n个 n的范围是0到正无穷；
        2n或even是选中偶数位的元素;
        2n+1或odd是选中奇数位的元素）
        (:first-of-type
        :last-of-type
        :nth-of-type)这几个伪类的功能跟上述类似，唯一不同的是他们是在同类型元素中进行排序
        :not()否定伪类

        */


        /*选中第一个*/
        /*div>ul>li:first-child{*/
        /*    color: red;*/
        /*}*/
        /*选中最后一个*/
        /*div>ul>li:last-child{*/
        /*    color: red;*/
        /*}*/
        /*选中第一个子元素*/
        /*div>ul>li:nth-child(odd){*/
        /*    color: red;*/
        /*}*/
        div>ul>li:not(:nth-child(3)){
            color: red;
        }
    </style>
</head>
<body>
<div>
    <ul>
        <li>hhhhh</li>
        <li class="first">第一个</li>
        <li>第二个</li>
        <li>第三个</li>
        <li>第四个</li>
        <li>第五个</li>
    </ul>
</div>

</body>
</html>
