<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>伪类超链接标签</title>
    <style>
        /*:link表示没访问过的链接*/
        /*:visited表示访问过的链接 由于隐私的原因，visited只能修改链接的颜色*/
        /*:hover表示鼠标移入改变样式的伪类*/
        /*:active表示鼠标点击改变样式的伪类*/
        a:link{
            color: red;
        }
        a:visited{
            color: green;
        }
        a:hover{
            color: #00ff4e;
        }
        a:active{
            color: #1F1F1F;
            font-size: 50px;
        }
    </style>
</head>
<body>

<div>
    <a href="https://www.baidu.com">访问过的链接</a>
    <a href="https://www.baidu123.com">没访问过的链接</a>
</div>

</body>
</html>
