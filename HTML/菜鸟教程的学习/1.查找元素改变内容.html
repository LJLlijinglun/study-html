<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>改变内容学习</title>
</head>
<body>
<p id="demo">JavaScript能改变HTML元素内容</p>
<button type="button" onclick="Function()">
    点击我，改变内容
</button>
<script>
    function Function() {
        // 找到元素
        lijignlun=document.getElementById("demo");
        // 改变内容
        lijignlun.innerHTML="Hello lijinglun!";

    }
</script>
</body>
</html>
