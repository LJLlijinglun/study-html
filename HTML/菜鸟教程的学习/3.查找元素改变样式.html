<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>查找元素改变样式</title>
</head>
<body>
<h1>这是一个JavaScript段落</h1>
<p id="demo">点击按钮，改变样式颜色</p>
<button type="button" onclick="Function()">点击我</button>
<script>
    function Function() {
        // 触发onclik事件 传递demo参数
        lijinglun=document.getElementById("demo");
        lijinglun.style.color="red";

    }
</script>

</body>
</html>
