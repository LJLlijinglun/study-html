<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p>说明：x=5,y=x+2</p>
<button type="button" onclick="Function()">点击获取结果</button>
<p id="demo"></p>
<script>
    function Function() {
        var x=5;
        var y=x+2;
        var lijinglun=document.getElementById("demo");
        lijinglun.innerHTML="x="+y;

    }
</script>
</body>
</html>
