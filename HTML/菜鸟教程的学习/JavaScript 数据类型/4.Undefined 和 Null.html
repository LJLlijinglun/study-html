<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--Undefined 这个值表示变量不含有值。-->
<!--可以通过将变量的值设置为 null 来清空变量。-->
<script>
    var person;
    var cars="lijinglun";
    document.write(person+"<br>");
    document.write(cars+"<br>");
    var cars=null;
    document.write(cars+"<br>")
</script>

</body>
</html>
