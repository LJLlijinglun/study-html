<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>类选择器学习</title>
    <style>
        /*类选择器 写法：.class的名称{}
        好处:可以多个标签归类，同一个class可以复用，选择所有class属性一直标签，跨标签
        */
        .color{
            color: red;
        }
        .lijinglun{
            color: blue;
        }
    </style>
</head>
<body>

<h1 class="color">学习前端</h1>
<h1 class="lijinglun">学习前端</h1>

</body>
</html>
