<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>属性选择器学习</title>
    <style>
        .demo a{
            float: left;
            background: bisque;
            text-align: center;
            border-radius: 20px;
            width: 50px;
            height: 50px;
            color: #4c781a;
            margin: 10px;
            font: bold 20px/50px Arial;
            /*
            20px为字体大小
            50px为行高
            bold为粗体
            Arial为字体*/
        }
        /*1、存在id属性的元素  a[]{}*/
       /*a[id]{*/
       /*    background: chartreuse;*/
       /*}*/

        /*2、属性名，属性名=属性值（正则）*/
        /*a[id=first]{*/
        /*    background: aqua;*/
        /*}*/

        /*3、class中有links的元素
        =是绝对等于
        *=是包含所有links元素的项
        */
        /*a[class*="links"]{*/
        /*    background: burlywood;*/
        /*}*/

        /*4、选中href中以http开头的元素*/
        /*a[href^=http]{*/
        /*    background: aquamarine;*/
        /*}*/

        /*5、选中href中以pdf结尾的元素*/
        a[href$=pdf]{
            background: chartreuse;
        }
    </style>
</head>
<body>
<p class="demo">
    <a href="https://www.baidu.com" class="links item first" id="first">1</a>
    <a href="" class="links item active" target="_blank" title="test">2</a>
    <a href="images/123.html" class="links item">3</a>
    <a href="images/123.png" class="links item">4</a>
    <a href="images/123.jpg" class="links item">5</a>
    <a href="abc" class="links item">6</a>
    <a href="/a.pdf" class="links item first">7</a>
    <a href="/abc.pdf" class="links item first">8</a>
    <a href="abc.doc" class="links item">9</a>
    <a href="/a.pdf" class="links item first">10</a>
</p>
</body>
</html>
