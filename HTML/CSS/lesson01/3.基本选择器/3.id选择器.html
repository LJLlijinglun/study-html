<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>id选择器</title>
    <style>
        /*id选择器 ：必须保证全局唯一
        写法：#id名称{}
        不遵循就近原则，固定的
        优先级:
        id选择器>class类选择器>标签选择器
        */
        #lijinglun{
            color: brown;
        }
        .jinglun{
            color: chartreuse;
        }

    </style>
</head>
<body>
<h1 id="lijinglun">1id选择器学习</h1>
<h1 class="jinglun">2id选择器学习</h1>
<h1>3id选择器学习</h1>
<h1>4id选择器学习</h1>
<h1>5id选择器学习</h1>
</body>
</html>
