<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>标签选择器</title>
    <style>
        /*标签选择器，会选择页面上所有的一类标签元素，写法：标签名称{}*/
        h1{
            color: #4c781a;
            background: aqua;
            border-radius: 20px;
        }
        p{
            font-size: 50px;
        }
    </style>
</head>
<body>
<h1>学习JavaScript</h1>
<h1>hahhaha</h1>
<h1>中中</h1>
<h1>啦啦啦啦</h1>
<h1>花花花</h1>
<p>学习前端</p>
</body>
</html>
