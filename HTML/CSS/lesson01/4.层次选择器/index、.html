<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>层次选择器</title>
<!--    1.后代选择器：在某个元素的后面 爷爷 爸爸 我-->
<!--    2.子选择器-->
<!--    3.相邻兄弟选择器-->
<!--    4.通用选择器-->
    <style>
        /*p{*/
        /*    background: burlywood;*/
        /*}*/
        /*后代选择器*/
        /*body p{*/
        /*    background: burlywood;*/
        /*}*/
        /*子选择器 同一代*/
        /*body>p{*/
        /*    background: brown;*/
        /*}*/
        /*相邻兄弟选择器 同一辈 只有一个相邻（向下相邻）*/
        /*.active + p{*/
        /*    background: burlywood;*/
        /*}*/
        /*通用选择器 对下不对上,选择下面同一辈的所有兄弟(不包括本身)*/
        /*.active~ p {*/
        /*    background: chartreuse;*/
        /*}*/
        #haha~li{
            background: blueviolet;
        }

    </style>
</head>
<body>
<p>p0</p>
<p>p1</p>
<p class="active">p2</p>
<p>p3</p>
<p>p3</p>
<ul>
    <li id="haha">
        <p>p4</p>
    </li>
    <li>
        <p>p5</p>
    </li>
    <li>
        <p>p6</p>
    </li>
</ul>

<p class="active">p7</p>
<p>p8</p>

</body>
</html>
