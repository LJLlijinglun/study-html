<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        /*body会默认外边距*/
        /*h1,ul,li,a,body{*/
        /*    margin: 0;*/
        /*    padding: 0;*/
        /*    text-decoration: none;*/

        /*}*/
        /*盒子模型：margin+border+padding+内容宽度*/
        /*border:粗细，样式，颜色
        padding内边距：上边距 右边距 下边距 左边距 顺时针
        */
        #box{
            width: 300px;
            border: 1px solid #cbcdc9;
            padding: 10px 10px 10px 20px ;
            margin: 10px 20px 10px 30px;

        }
        form{
            background: #4c781a;
        }
        h1{
            font-size: 16px;
            background-color: #4c781a;
            color: white;
            line-height: 50px;
        }
        div:nth-of-type(1) input{
            border: 1px solid red;

        }
        div:nth-of-type(2)  input{
            border: 1px solid black;
        }
        div:nth-of-type(3) input{
            border: 1px dashed gold;
        }
    </style>
</head>
<body>
<div id="box">
    <h1>会员登录</h1>
    <form action="#">
        <div>
            <span>用户名:</span>
            <input type="text" placeholder="请输入用户名">
        </div>
        <div>
            <span>密码:</span>
            <input type="password">
        </div>
        <div>
            <span>邮箱:</span>
            <input type="password">
        </div>
    </form>
</div>

</body>
</html>
