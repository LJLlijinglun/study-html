<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        /*div独占一块*/
        /*span独占一行*/
        /*display:block为块元素 使变成块*/
        /*display: inline为行内元素 可以内敛在一行 使变成行内;*/
        div{
            width: 100px;
            height: 100px;
            border: 1px solid red;
            display: inline;
        }
        span{
            width: 100px;
            height: 100px;
            border: 1px solid red;
            display: block;

        }
    </style>
</head>
<body>
<div>div块元素</div>
<span>span行内元素</span>

</body>
</html>
