<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        /*默认是全部平铺的*/
        div{
            width: 1000px;
            height: 700px;
            border: 1px solid red;
            background-image: url("images/b.jpg");
        }
        /*水平的*/.div1{
                   background-repeat: repeat-x;
               }
        /*垂直的*/
        .div2{
            background-repeat: repeat-y;
        }
        /*不平铺的*/
        .div3{
            background-repeat: no-repeat;
        }

    </style>
</head>
<body>
<div class="div1"></div>
<div class="div2"></div>
<div class="div3"></div>

</body>
</html>
