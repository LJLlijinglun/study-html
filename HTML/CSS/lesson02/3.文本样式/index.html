<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>文本样式</title>
<!--    颜色：-->
<!--    单色-->
<!--    RGB 0~F-->
    <!--    RGBA A:0~1为透明度-->
<!--    text-align:排版-->
<!--    text-indent em:首行缩进-->
<!--    行高line-height和块的高度height一致时，值一样-->
<!--    text-decoration: underline;下划线-->


    <style>

    h1{
            /*color: rgb(0,255,255);*/
            color: rgba(0,255,255,0.9);
        text-align: center;
        }
        .p1{
            /*text-align: center ;*/
            text-indent: 2em;
        }

        .p2{
            background: burlywood;
            height: 300px;
            line-height: 300px;
        }
    /*下划线*/
        .p3{
            text-decoration: underline;
        }
        /*中划线*/
       .p4{
            text-decoration: line-through;
        }
       /*上划线*/
       .p5{
           text-decoration: overline;
        }
       /*装饰 超链接去下划线*/
        a{
            text-decoration: none;
        }
    </style>
</head>
<body>
<a href="">12344</a>
<h1>
    我爱你
</h1>
<p class="p1">
    我爱你，
    不光因为你的样子，

</p>

</body>
</html>
