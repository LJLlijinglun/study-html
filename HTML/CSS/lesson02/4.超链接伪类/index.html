<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        /*默认的颜色*/
        a{
            text-decoration: none;
            color: black;
        }
        /*（重要 只要记住这个） 鼠标悬浮的颜色*/
        a:hover{
            color: #ff0606;
            font-size: 50px;
        }
        /*鼠标按住显示的颜色*/
        a:active{
            color: #4c781a;
        }
        /*text-shadow:阴影的颜色、水平偏移、垂直偏移 阴影半径*/
        #price{
            text-shadow: #abec6a 10px 0px 2px;
        }
    </style>
</head>
<body>
<a href="https://www.baidu.com">
    <img src="images/a.jpg" alt="">
</a>

<p>
    <a href="#">李静伦，最美了，简直就是小仙女</a>
</p>
<p>
    <a href="">张帝最丑，简直就是丑八怪</a>
</p>
<p id="price">
    ￥199
</p>


</body>
</html>
