<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
    <title>Title</title>
    <style>
        .button{
            position: relative;
            top: 5vw;
        }
        .drawer{
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
<div id="app">
    <el-row>
        <el-button @click="visible = true">Button</el-button>
        <el-dialog :visible.sync="visible" title="Hello world">
            <p>Try Element</p>
        </el-dialog>
        <div class="button">
            <el-button @click="drawer.add=true" type="primary">
                点击打开抽屉
            </el-button>
        </div>
        <el-drawer
                class="drawer"
                :visible.sync="drawer.add"
                :direction="direction"
                befor-close="handleClose"
                :with-header="false">
            <span>我来了</span>
        </el-drawer>
        <el-popconfirm
                style="position: relative;bottom: 2vw"
                confirm-button-text="确定"
                cancel-button-text="不用了"
                icon="el-icon-info"
                icon-color="red"
                title="这是一段内容确定删除吗？"
        >
            <el-button type="danger" slot="reference">删除</el-button>
        </el-popconfirm>
    </el-row>


</div>
</body>
<!-- import Vue before Element -->
<script src="https://unpkg.com/vue/dist/vue.js"></script>
<!-- import JavaScript -->
<script src="https://unpkg.com/element-ui/lib/index.js"></script>
<script>
    new Vue({
        el: '#app',
        data: function() {
            return {
                visible: false,
            drawer:{
                add:false
            },
                direction:'rtl'
            }
        }
    })
</script>
</html>
