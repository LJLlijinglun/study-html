<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>基本标签学习</title>
</head>
<body>
<!--标题标签-->
<h1>一级标签</h1>
<h2>二级标签</h2>
<h3>三级标签</h3>
<h4>四级标签</h4>
<h5>五级标签</h5>
<h6>六级标签</h6>

<!--水平线标签-->
<hr/>

<!--换行标签-->
    哈哈哈哈 来来来 啊啊啊啊<br/>
    舒舒服服的给 天后宫哈哈<br/>
    的方式更好<br/>

<!--字体样式标签-->
粗体标签：<strong>i love you</strong>
斜体标签：<em>i love you to</em>

<br/>

<!--特殊符号标签-->
<!--空格符号-->
空&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp格
<br/>
<!--大于号-->
我&gt你
<br/>
<!--小于号-->
你&lt我
<br/>
<!--版本符号-->
&copy;
&copy;版本所有李静伦
</body>
</html>
