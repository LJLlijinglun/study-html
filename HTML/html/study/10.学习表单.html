<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>学习表单</title>
</head>
<body>
<!--表单form
action:表单提交跳转到的位置
method:post,get提交的方式
value:默认值
size:文本框长度
radio:单选框
name:说明输入框的的类型
readonly:只读
hidden:隐藏
placeholder:描述文本框可输入哪些东西
required:必选 非空判断
pattern:正则表达式
-->
<form action="1.我的第1个html.html" method="get">
<!--文本输入框input type="text"-->
    <h1>注册</h1>
<p>
    姓名:<input type="text" name="username" placeholder="请输入用户名" required  maxlength="8" />
</p>
<!--密码输入框input type="password"-->
<p>
    密码:<input type="password" placeholder="请输入密码"  name="pwd"/>
</p>
<!--    单选框标签
input type="radio"
value:单选框的值
name:表示组
disabled:禁止选择
checked:默认选择

-->
    <p>性别:
        <input type="radio" value="boy" disabled checked name="sex"/>男
        <input type="radio" value="girl" name="sex"/>女
    </p>
    
    
    
<!--    多选框
input type="checkbox"



-->
    <p>爱好:
        <input type="checkbox" value="sleep" name="hobby">睡觉
        <input type="checkbox" value="basketball" name="hobby" checked>打篮球
        <input type="checkbox" value="dancing" name="hobby">跳舞
        <input type="checkbox" value="art" name="hobby">画画

    </p>
<!--    按钮
input type="button"普通按钮
input type="image"图像按钮
input type="submit"提交按钮
input type="reset"重置按钮
-->
    <p>按钮:
        <input type="button" value="点击变长"><br/>
<!--        <input type="image" src="../resource/image/banner2.jpg" value="">-->
    </p>



<!--    下拉框，列表框

-->
    <p>下拉框:
        <select name="列表的名称" id="">
            <option value="china" >中国</option>
            <option value="us"selected>美国</option>
            <option value="France">法国</option>
            <option value="India">印度</option>
            <option value="Thailand">泰国</option>
        </select>
    </p>
<!--    文本域
cols="30" rows="10" 代表列和行
textarea:文本域名称
cols:列
rows:行

-->
    <p>
        反馈:
        <textarea name="textarea" cols="30" rows="10">文本内容</textarea>
    </p>

<!--    文件域
type="file" name="files" 通过name属性上传，否则无法上传
-->
    <p>
        <input type="file" name="files">
        <input type="button" value="上传" name="upload">
    </p>



<!--    邮件验证-->
    <p>邮箱:
        <input type="email" name="email">
    </p>
<!--URl验证-->
<p>url:
    <input type="url" name="url">
</p>
<!--数字验证
 max="100" min="0"最大值与最小值
 step="5" 间隔值

-->
    <p>商品数量:
        <input type="number" name="number" max="100" min="0" step="5">
    </p>
    
<!--    滑块标签
input type="range"

-->
<p>音量:
    <input type="range" max="100" min="0" name="huakuai" step="10">
</p>

<!--    搜素标签
input type="search"
-->
    <p>搜索内容:
        <input type="search" name="search">
    </p>


<!--    增强鼠标可用性 点击文字也可以锁定框
for指向id
-->
    <p>
        <label for="mark">你点我试试:</label>
        <input type="text" id="mark">
    </p>

<p>
    <input type="submit"/>
    <input type="reset"/>
</p>
</form>
</body>
</html>
