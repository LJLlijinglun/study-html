<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>列表学习</title>
</head>
<body>
<!--有序列表-->
<ol>
    <li>
        hahhahha

    </li>
    <li>
        hahhahha

    </li>
    <li>
        hahhahha

    </li>
    <li>
        hahhahha

    </li>
    <li>
        hahhahha

    </li>
    <li>
        hahhahha

    </li>

</ol>
<hr/>
<!--无序列表-->
<ul>
    <li>你好大屌</li>
    <li>你好大屌</li>
    <li>你好大屌</li>
    <li>你好大屌</li>
    <li>你好大屌</li>
    <li>你好大屌</li>
    <li>你好大屌</li>
</ul>
<!--自定义列表
dl:标签
dt:列表名称
dd:列表内容

-->
<dl>
    <dt>张帝</dt>
    <dd>李静伦</dd>
</dl>

</body>
</html>
