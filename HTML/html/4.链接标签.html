<!--链接标签 间链接
a超链接标签
href: 必填，表示要跳转到哪个页面

target:表示窗口在哪里打开
_blank:在新标签中打开
_self:在自己的网页中打开

-->
<!--name作为标记-->

<br/>
<a href="#down">跳转到底部</a>
<a href="1.我的第1个html.html" target="_blank">点击我跳转到页面one</a>
<br/>

</a>

<br/>



<!--锚链接

1.需要一个锚标记name="down"
2.跳转到标记的位置href="#top"
3.锚链接可以跳转到别的页面


-->


<a href="#top">跳转到顶部</a>
<br/>
<a name="down">底部</a>
