<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
    <link rel="stylesheet" href="./css/login.css">
</head>
<body>
<div class="login">
    <div class="login_title">
        <p><img src="./images/js.jpg" style="width:80px;height:80px;margin-right:30px;border-radius: 20px"/>学习JavaScript管理系统（系统名称）</p>
    </div>
    <div class="login_main">
        <div class="main_left"></div>
        <div class="main_right">
            <div class="right_title">用户登录</div>
            <form action="">
                <div class="username">
                    <img src="./images/username.png" alt="">
                    <input type="text" placeholder="请输入用户名" pattern="^[A-Za-z0-9]{4,40}$">
                </div>
                <div class="password">
                    <img src="./images/password.png" alt="">
                    <input type="text" placeholder="请输入密码" pattern="^[A-Za-z0-9]+$">
                </div>
                
                <div class="yes_login"><a href="">登&nbsp;&nbsp;&nbsp;&nbsp;录</a></div>
				<center><p style="margin-top:20px;font-size:12px;color:#FA6F03;">登录遇到问题，请联系管理员</p></center>
            </form>
        </div>
    </div>
    <div class="login_footer">
        <p class="name">是JavaScript全栈教程！</p>
		<p>可以在线免费学习！<a href="http://www.runoob.com/js/js-tutorial.html" target="_blank">菜鸟教程免费学</a></p>
        <p>可以在线编写JavaScript代码并直接运行！<a href="http://www.mycodes.net/" target="_blank">源码之家</a></p>
        
    </div>
</div>

</body>
</html>
