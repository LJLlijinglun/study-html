<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>第一个JavaScript程序</title>

</head>
<body>
<h1>我的第一个JavaScript程序</h1>
<p id="Id">我叫李静伦</p>
<button type="button" onclick="time()">
    点击我告诉你时间
</button>
<script>
    function time() {
        document.getElementById("Id").innerText=Date();
    }
</script>
</body>
</html>
