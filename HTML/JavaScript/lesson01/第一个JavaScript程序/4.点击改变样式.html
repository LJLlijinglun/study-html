<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>我的第一段JavaScript段落</h1>
<p id="chick">
    您好呀！我叫李静伦
</p>
<button type="button" onclick="lijinglun()">
    点击改变样式
</button>
<script>
    function lijinglun() {
        lijinglun=document.getElementById("chick");//找到元素
        lijinglun.style.color="#ff0000";//改变样式
    }
</script>


</body>
</html>
