    <title>数据类型</title>
<!--    数据类型：
number:
js不区分小数和整数，Number
123//整数
12.2//小数
1.234e3//科学计数法
-88//负数
NaN//not a number
Infinity//’表示无限大

1.字符串：‘abc’ “abc”
2.布尔值：true，false

3.逻辑运算：
&& 两个为真，结果为真
|| 一个为真，结果为真
！ 真即假，假即真

4.（重要）比较运算符：
= 赋值
== 等于（类型不一样，值一样，也会判断为true）
=== 绝对等于（类型一样，值一样，结果才为true）
NaN===NaN，这个与所有的数值都不相等，包括自己
只能通过isNaN（NaN）来判断这个数是否是NaN

5.浮点数问题：
console.log((1/3===1-(2/3))) ；结果为true
尽量避免使用浮点数进行运算，存在精度问题

6.null和undefined
null 为空
undefined 未定义

7.数组
Java中的数组是必须是相同类型的对象，js不需要这样！
-->
