<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>JavaScript基本语法</title>
    <script>
        //1.定义变量 变量类型 变量名 = 变量值;
        var name = 1;
        var score =80;
        // alert(name);

        // 2.条件控制;
        if (score>60 && score<80) {
            alert("良");
            }else if (score>=80 && score<100){
            alert("优");
            }else{
            alert("不及格");
        }
        // 打印变量 console.log(score) 在浏览器的控制台打印变量！相当于Java中的system.out.print();

    </script>

</head>
