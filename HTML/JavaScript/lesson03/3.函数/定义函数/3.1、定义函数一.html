<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>定义函数学习</title>
</head>
<body>
<script>
    // 一旦执行到return代表函数结束,返回结果!
    // 如果没有执行return,函数执行完后也会返回结果,结果就是undefined
    function abs(x) {
        if (x>=0){
            return x;
        }
        else {
            return -x;
        }
    }
</script>
</body>
</html>
