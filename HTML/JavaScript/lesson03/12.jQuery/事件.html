<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.bootcss.com/jquery/3.4.1/core.js"></script>
    <style>
        #divMove{
            width: 500px;
            height: 300px;
            background-color: yellow;
            border: 1px solid red;
        }
    </style>
</head>
<body>
<!--要求：获取鼠标一个当前的坐标-->
mouse:<span id="mouseMove"></span>
<div id="divMove">
在这里点击鼠标试试
</div>
<script>
    // 当网页元素加载完毕之后，响应事件
    $(function () {
        $('#divMove').mousemove(function (e) {
            $('#mouseMove').text('x:'+e.pageX+'y:'+e.pageY)
        })
    })
</script>
</body>
</html>
