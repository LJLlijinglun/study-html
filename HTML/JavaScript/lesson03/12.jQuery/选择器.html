<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    // 原生js，选择器少，麻烦不好记
    //标签选择器
    document.getElementsByTagName('标签')
    //id选择器
    document.getElementById('id')
    //class类选择器
    document.getElementsByClassName('calss')

    //jquery css中的选择器它全部都能用
    $('p').click()//标签选择器
    $('#id').click()//id选择器
    $('.class').click()//class选择器
</script>
</body>
</html>
