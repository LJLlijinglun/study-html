<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    // 使用iterator来遍历Map和Set的数组
    'use strict';
    // for...in
    var arr = [3,4,5,6,7];
    for (var ljl in arr){
        console.log(ljl) //打印数组下标
    }
    // for...of
    var arr = [3,4,5,6,7];
    for (var ljl of arr){
        console.log(ljl) //打印数组
    }
</script>

</body>
</html>
