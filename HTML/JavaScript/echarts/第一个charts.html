<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ECharts学习</title>
    <script src="https://cdn.staticfile.org/echarts/4.3.0/echarts.min.js"></script>
</head>
<body>
<div id="dom" style="height: 400px;width: 600px"></div>
<script type="text/javascript">
    // var echarts = require('echarts');
    //准备好的dom，初始化echarts实例
    var myCharts = echarts.init(document.getElementById('dom'));
    //指定图表的配置项和数据
    var option = {
        title:{
            text:"第一个ECharts实例"
        },
        tooltip:{},
        legend: {
            data:["销量"],
        },
        //X轴
        xAxis:{
            data:[
                "衬衫",
                "羊毛衫",
                "雪纺衫",
                "裤子",
                "高跟鞋",
                "袜子",

            ]
        },
        // Y轴
        yAxis:{},
        series:[{
            name:"销量",
            type:"bar",
            data:[5,20,36,10,10,20]
        }]

    };
    //使用刚指定的配置项和数据显示图表
    myCharts.setOption(option);

</script>


</body>
</html>
