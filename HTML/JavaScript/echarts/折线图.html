<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>折线图学习</title>
    <script src="https://cdn.staticfile.org/echarts/4.3.0/echarts.min.js"></script>
</head>
<body>
<!--//创建dom容器 设置宽高-->
<div id="dom" style="height: 600px;width: 500px"></div>
<script type="text/javascript">
    //创建一个echarts实例
    var demo  = document.getElementById("dom");
    //初始化echarts实例
    var echart = echarts.init(demo);
    //指定图标配置项和数据
    var option = {
        //标题
        title:{
            text:'折线图堆'
        },
        //提示框组件
        tooltip:{
            trigger:'axis' //批量提示
        },
        //工具栏组件
        toolbox:{
            //下载保存如片
            feature:{
                saveAsImage:{},
                itemStyle: {
                    left: 200,
                }
            }
        },
        //直角坐标系底板
        grid:{
            left:'0%',
            right:'0%',
            bottom:'0%',
            top:'40%',
            containLabel:true
        },
        //图例
        legend: {
            data:['pie','Vue','React','CSS','HTML','jQuery','lunlun'],
            itemWidth:20,
            itemHeight:10,
            padding:30,
            top: 20,
            itemGap:10,
            itemStyle:{
                fontSize:12,
                color:'#F1F1F3',
            }
        },
        //X轴
        xAxis:{
            type:'category',
            boundaryGap:true, //边界间隙
            data:['周一','周二','周三','周四','周五']
        },
        // Y轴
        yAxis: {
            type: 'value'
        },
        series: [
            {
                name:'pie',
                type: 'pie',
                center:['65%',200],
                radius:35,
                data:[
                    {name:'avascript',value:50},
                    {name:'hhh',value:35},
                    {name:'aaa',value:15}
                ]
            },

                {
                    name:'Vue',
                    type: 'line',
                    stack:'总量',
                    data:[200,120,300,250,360]
                },
                {
                    name:'React',
                    type: 'line',
                    stack:'总量',
                    data:[100,510,310,102,90]
                },
                {
                    name:'CSS',
                    type: 'line',
                    stack:'总量',
                    data:[330,120,503,410,310]
                },
                {
                    name:'HTML',
                    type: 'line',
                    stack:'总量',
                    data:[200,550,314,101,360]
                },
                {
                    name:'jQuery',
                    type: 'line',
                    stack:'总量',
                    data:[210,312,220,105,400]
                },
            {
                type: 'bar',
                name:'lunlun',
                data:[40,100,200,50,400]
            }
            ]
    };
    //调用setOption将option输入echrats中，然后echrats渲染图表
    echart.setOption(option)
</script>

</body>
</html>
