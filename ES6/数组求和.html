<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>数组求和</title>
</head>
<body>
<script>
    var arr = [1,2,3,45,6,78,9,10];
    //1.递归求合法 从第二个值开始截取数组arr.slice(1)
    function add(arr){
        let length = arr.length
        if (length == 0){
            return 0;
        }else if (length == 1){
            return arr[0];
        }else{
            return arr[0] + add(arr.slice(1))
        }
    }
    //常规循环发
        var s = 0;
        for (var i=0; i<arr.length; i++) {
            s += arr[i];
        }
    //函数式编程 map-reduce法 ES6语法 reduce从左往右两个依次相加
            let sum = arr.reduce((prev, curr, idx, arr)=>{
                return prev+curr;
            });
    //forEach遍历数组求和法
    var num = 0
    arr.forEach((val,idx,arr)=>{
        num += val
    },0);
    //eval：法
    console.log(eval(arr.join("+")))

</script>
</body>
</html>
