<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    //传统的定义变量和常量的方式 统一使用var
    var name = "学习ES6";
    var link = "https://www.Kuangstudy.com";
    var PI = Math.PI; //定义常量

    console.log("name-->",name)
    console.log("link-->",link)
    console.log("PI-->",PI)

    //ES6的定义方式
    let name2 = "学习ES6";
    let link2 = "https://www.Kuangstudy.com";
    //定义常量
    const PI2 = Math.PI
    console.log("name2-->",name2)
    console.log("link2-->",link2)
    console.log("PI2-->",PI2)


</script>

</body>
</html>
