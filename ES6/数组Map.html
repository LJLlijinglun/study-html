<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    //要对数组每个元素乘以2
    let arr = [1,2,3,4,5,6,7]
    let newArr = []
    //传统的方式
    for (let i = 0;i<arr.length;i++){
        newArr.push(arr[i]*2);
    }
    console.log("newArr-->",newArr)
    //使用ES map操作 ---自带的循环，并且会把对应的值回填对应的位置
    let newArr2 = arr.map(value=>value*2)
    console.log("newArr2-->",newArr2)
    //map处理对象中的数据
    let Arr = [
        {title:"JavaScript",name:"lunlun",age:"2"},
        {title:"vue",name:"程爷",age:"3"},
        {title:"php",name:"小花",age:"5"}
    ];
    //对年龄进行加1
    let newArr3 = Arr.map(data=>{
        data.age = Number(data.age)+1;
        data.check = true; // 给对象增加一个对象
        return data
    });
    console.log("newArr3-->",newArr3)


</script>

</body>
</html>
