<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>填充数组</title>
</head>
<body>
<script>
    // fill方法用于空数组的初始化非常方便
    let arr = new Array(3);
    let arr2 = new Array(4);
    let arr3 = new Array(5);
    arr.fill(7); // 填充数字
    console.log(arr)
    arr2.fill({name:"aa"}) //填充对象
    arr2[0].name = "bb" //如果填充的类型为对象，那么被赋值的是同一个内存地址的对象，而不是深拷贝对象。
    console.log(arr2)
    arr3.fill([])
    arr3[0].push(5)
    console.log(arr3)
</script>
</body>
</html>
