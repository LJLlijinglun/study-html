<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Array.from方法</title>
</head>
<body>
<script>
    // Array.from方法用于将两类对象转为真正的数组：类似数组的对象
    let arrayLike = {'0':'a','1':'b','2':'c',length:3};
    // ES5的写法
    let arr1 = [].slice.call(arrayLike);
    //ES6的写法
    let arr2 = Array.from(arrayLike);
    console.log(arr1,arr2)
</script>

</body>
</html>
