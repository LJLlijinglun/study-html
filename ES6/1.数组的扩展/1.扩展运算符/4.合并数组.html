<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>合并数组</title>
</head>
<body>
<script>
    let arr1 = [1,2,3,4];
    let arr2 = [5,6,7,8,9];
    let arr3 = [5,6,7,8,9];
    //Es5的写法
   let Arr = arr1.concat(arr2,arr3)
    console.log(Arr)
    //ES6的写法
    let Arr2 = [...arr1,...arr2,...arr3]
    console.log(Arr2)
</script>
</body>
</html>
